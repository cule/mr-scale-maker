<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mr. Scalemaker</title>
<link rel="stylesheet" href="bundle.css">
</head>
<body>
<div id="app">
  <h1>Mr. Scalemaker</h1>
  
  <section id="upload">
    <h2>1. Upload your data</h2>
    
    <div class="data-input">
      <form class="drag" method="post" action="" enctype="multipart/form-data">
        <div class="drag__input">
          <svg class="drag__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path></svg>
          <input class="drag__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
          <label for="file"><strong>Choose a csv</strong><span class="drag__dragndrop"> or drag it here</span>.</label>
          <button class="drag__button" type="submit">Upload</button>
        </div>
        
        <div class="drag__uploading">Uploading&hellip;</div>
        <div class="drag__success">Done!</div>
        <div class="drag__error">Error! <span></span>.</div>
      </form>
    </div>
  </section>
  
  <section id="choose" class="hidden">
    <h2>2. Choose the column</h2>
    
    <div class="data-output"></div>
  </section>
  
  <section id="visualize" class="hidden">
    <h2>3. Visualize the distribution</h2>
    
    <div class="histogram"></div>
  </section>
  
</div>
<script src="bundle.js" charset="utf-8"></script>
</body>
</html>
